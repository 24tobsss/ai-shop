<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI | Quantum Computing Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUSTOB | AI Innovations</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --quantum-blue: #00f3ff;
            --cyber-black: #0a0a15;
            --hologram-pink: #ff00ff;
            --neon-stroke: 0 0 15px var(--quantum-blue);
        }

        body {
            margin: 0;
            overflow-x: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
            background: var(--cyber-black);
        }

        #webgl-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .cyber-header {
            text-align: center;
            padding: 8rem 2rem 4rem;
            background: radial-gradient(circle at 50% 100%, #00f3ff20 0%, transparent 60%);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            padding: 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .quantum-card {
            background: #00000060;
            border: 1px solid #00f3ff50;
            border-radius: 15px;
            padding: 3rem 2rem;
            backdrop-filter: blur(15px);
            transition: 0.4s;
            position: relative;
            text-align: center;
            min-height: 300px;
        }

        .coming-soon-badge {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            filter: drop-shadow(0 0 20px var(--quantum-blue));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -15px); }
        }

        .cyber-auth {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .cyber-button {
            background: #00f3ff20;
            border: 1px solid var(--quantum-blue);
            color: white;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            font-family: 'Orbitron';
            letter-spacing: 2px;
        }

        .cyber-button:hover {
            background: #00f3ff40;
            box-shadow: var(--neon-stroke);
        }

        .hologram-effect {
            width: 100%;
            height: 100px;
            background: radial-gradient(circle at 50% 0%, #00f3ff30 0%, transparent 70%);
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .product-grid {
                padding: 2rem;
            }
            
            .cyber-header {
                padding: 5rem 1rem 3rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="webgl-canvas"></canvas>

    <div class="cyber-auth" id="authState"></div>

    <header class="cyber-header">
        <h1 style="font-size: 3em">üîÆ HUSTOB</h1>
        <p style="font-size: 1.2em">Die Zukunft der K√ºnstlichen Intelligenz</p>
    </header>

    <div class="product-grid">
        <div class="quantum-card">
            <div class="coming-soon-badge">‚ùì</div>
            <h2 style="margin: 2rem 0 1rem">COMING SOON</h2>
            <div class="hologram-effect"></div>
            <p style="color: var(--hologram-pink)">KI-Assistent PRO</p>
            <p>Autonome Entscheidungsalgorithmen</p>
        </div>

        <div class="quantum-card">
            <div class="coming-soon-badge">‚ùì</div>
            <h2 style="margin: 2rem 0 1rem">COMING SOON</h2>
            <div class="hologram-effect"></div>
            <p style="color: var(--hologram-pink)">Neuronales Framework</p>
            <p>Selbstoptimierende Systemarchitektur</p>
        </div>
    </div>

    <script>
        // ************** Firebase Setup **************
        const firebaseConfig = {
            apiKey: "DEINE_API_KEY",
            authDomain: "DEIN_PROJEKT.firebaseapp.com",
            projectId: "DEIN_PROJEKT",
            storageBucket: "DEIN_PROJEKT.appspot.com",
            messagingSenderId: "DEINE_SENDER_ID",
            appId: "DEINE_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ************** Three.js Hintergrund **************
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ 
            canvas: document.querySelector('#webgl-canvas'),
            alpha: true
        });

        // Quantenpartikel-Effekt
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff,
            wireframe: true
        });

        const particles = [];
        for(let i = 0; i < 1000; i++) {
            const particle = new THREE.Mesh(geometry, material);
            particle.position.x = Math.random() * 10 - 5;
            particle.position.y = Math.random() * 10 - 5;
            particle.position.z = Math.random() * 10 - 5;
            scene.add(particle);
            particles.push(particle);
        }

        camera.position.z = 5;

        // ************** Auth System **************
        function updateAuthUI(user) {
            const authDiv = document.getElementById('authState');
            if (user) {
                authDiv.innerHTML = `
                    <div style="display: flex; gap: 1rem; align-items: center">
                        <span style="color: var(--quantum-blue)">${user.email}</span>
                        <button onclick="logout()" class="cyber-button">Abmelden</button>
                    </div>
                `;
            } else {
                authDiv.innerHTML = `
                    <div style="display: flex; gap: 1rem">
                        <button onclick="showAuthForm('login')" class="cyber-button">Anmelden</button>
                        <button onclick="showAuthForm('signup')" class="cyber-button">Registrieren</button>
                    </div>
                `;
            }
        }

        async function login(email, password) {
            try {
                await auth.signInWithEmailAndPassword(email, password);
            } catch (error) {
                showError(error.message);
            }
        }

        async function signup(email, password) {
            try {
                await auth.createUserWithEmailAndPassword(email, password);
            } catch (error) {
                showError(error.message);
            }
        }

        async function logout() {
            try {
                await auth.signOut();
            } catch (error) {
                showError(error.message);
            }
        }

        function showAuthForm(mode) {
            Swal.fire({
                title: mode === 'login' ? 'üîê Quantum Login' : 'üöÄ Neuron Signup',
                html: `
                    <input type="email" id="email" class="swal2-input" placeholder="E-Mail">
                    <input type="password" id="password" class="swal2-input" placeholder="Passwort">
                `,
                focusConfirm: false,
                confirmButtonText: mode === 'login' ? 'Anmelden' : 'Registrieren',
                customClass: {
                    confirmButton: 'cyber-button',
                    popup: 'dark-popup'
                },
                background: '#0a0a15',
                color: '#fff',
                preConfirm: () => {
                    return {
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    if (mode === 'login') {
                        login(result.value.email, result.value.password);
                    } else {
                        signup(result.value.email, result.value.password);
                    }
                }
            });
        }

        // ************** Animation Loop **************
        function animate() {
            requestAnimationFrame(animate);
            particles.forEach((particle, i) => {
                particle.rotation.x += 0.01;
                particle.rotation.y += 0.005;
                particle.position.y += Math.sin(Date.now() * 0.001 + i) * 0.001;
            });
            renderer.render(scene, camera);
        }
        animate();

        // ************** Init **************
        auth.onAuthStateChanged(user => updateAuthUI(user));
        renderer.setSize(window.innerWidth, window.innerHeight);
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
